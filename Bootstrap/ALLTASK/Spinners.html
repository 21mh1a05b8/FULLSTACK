<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap.css">
</head>
<body>
	<div class="container mt-3">
  		<h2>Spinners</h2>
  		<p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>                            
  		<div class="spinner-border"></div><br>
		<div class="spinner-border text-success"></div><br>
		<div class="spinner-grow text-primary"></div><br>
		<div class="spinner-border spinner-border-sm"></div><br>
		<h4>To create small spineers</h4>
		<div class="spinner-grow spinner-grow-sm"></div>
</div>
</body>
</html>
