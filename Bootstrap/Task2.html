<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.col{
			  height:150px;
			  width: 50px;
			  border:2px solid black;
			  text-align:center;
		}
	</style>
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col bg-primary"></div>
		<div class="col bg-primary"></div>
		<div class="col bg-primary">header</div>
		<div class="col bg-primary"></div>
	</div>
	<div class="row">
		<div class="col bg-warning">main</div>
		<div class="col bg-warning"></div>
		<div class="col bg-light">empty</div>
		<div class="col bg-danger">sidebar</div>
	</div>
	<div class="row">
		<div class="col bg-success"></div>
		<div class="col bg-success"></div>
		<div class="col bg-success">footer</div>
		<div class="col bg-success"></div>
	</div>
</div>
</body>
</html>
