<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
<!-- 1.ordered List
	2.Unordered List
	3.Description list -->
<!-- ordered list -->
<h3>Ordered List</h3></p>
<ol>
	<li>C</li><!-- <li> is used for list -->
	<li>C++</li>
	<li>Java</li>
</ol>
<h3>Unordered List</h3></p>
<ul>
	<li>C</li><!-- <li> is used for list -->
	<li>C++</li>
	<li>Java</li>
</ul>
<h3>Description List</h3>
<dl>
	<dt>Fruits</dt><<!-- description Term-dt used as catergory-->
	<dd>Apple</dd>
	<dd>Mango</dd>
	<dt>Branches</dt>
	<dd>CSE</dd>
	<dd>ECE</dd>
	<dd>MECH</dd>
</dl>
</body>
</html>
