<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested List</title>
</head>
<body>
<ul>
	<li>AAAAAAAAA</li>
	<li>BBBBBBBBB</li>
	<ol>
		<li>CCCCCCCCC</li>
		<li>DDDDDDDDD</li>
		<li>EEEEEEEEE</li>
	</ol>
	<li>FFFFFFFFF</li>
	<li>GGGGGGGGG</li>
	<ol>
		<li>HHHHHHHHH</li>
		<li>IIIIIIIIII</li>
		<ol type="I">
			<li>JJJJJJJJJ</li>
			<li>KKKKKKKKK</li>
			<li>LLLLLLLLL</li>
		</ol>
	</ol>
</ul>
</body>
</html>
