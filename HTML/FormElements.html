<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>Enter Name </label>
		<input type="text" placeholder="Enter Your Name" value="Kalyani"><!--By this "value attribute" the value will be default in the text box and ppae holder-->
		<br><br>
		<label>Enter Mobile Number </label>
		<!--for comments we use -->
		<input type="number">
		<br><br>
		<label>Enter your email</label>
		<input type="email" placeholder="Enter Your email">
		<br><br>
		<label> Enter DOB</label>
		<input type="date">
		<br><br>
		<fieldset>
		<legend> Enter Password</legend>
		<input type="password">
		<br><br>
	</fieldset>
		
		<label>Select gender</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others
		<br><br>
		<label> Please check the box:</label>
		<input type="checkbox">
		<br><br>
		<label> Please upload file</label>
		<input type="file">
		<br><br>
		<label> Select the range</label>
		<input type="range">
		<br><br>
		<label> Enter color</label>
		<input type="color">
		<br><br>
		<label>Select your college</label>
		<select>
			<option> AEC</option>
			<option> ACET</option>
			<option> ACOE</option>
		</select>
		<br><br>
		<textarea></textarea>
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
