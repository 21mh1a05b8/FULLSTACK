<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>InternalStyling</title>
	<style type="text/css">
		.abc{
			color:red;
			font-size: 50px;
		}
		#abc{
			color:blue;
			font-size: 20px;
		}
		*{
			color: pink;
		}
	</style>
</head>
<body>
	<p id="abc">applying styles in head in same html page</p>
	<p class="abc">Hello</p>
	<h1>headding</h1> 
	<p></p>
</body>
</html>
